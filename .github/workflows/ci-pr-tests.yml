name: CI - PR Tests

on: 
  pull_request:
    paths:
        - 'packages/**'

jobs:
  release:
    name: PR tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Install Tools & Dependencies
        uses: withstudiocms/automations/.github/actions/install@main

      - name: Run Build
        run: pnpm build
  
      - name: Run Tests
        run: pnpm test
        